<html>
<head>
    <meta charset="utf-8" />
    <title>Dream Park</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.min.css" />
</head>
<body>
    <div id="header">
        <h2>Запрошуємо Вас та Вашу родину</h2>
        <h1>Тюбинг парк Dream Park</h1>
    </div>
    <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DkcznyLtjM4?start=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="form">
        <h1 class="form-header">Введіть свої дані</h1>
        <form action="">
            <input type="text" placeholder="Ваше ім'я">
            <input type="text" placeholder="Ваш e-mail">
            <button class="form-btn">Отримати запрошення</button>
        </form>
    </div>
    <div id="content">
        <div class="pic">
            <img src="images/grafik.jpg">
            <h1>Графік роботи</h1>
        </div>
        <div class="pic">
            <img src="images/cake.jpg">
            <h1>Святкуй з нами</h1>
            </div>
        <div class="pic">
            <img src="images/giveaway.jpg">
            <h1>Giveaway</h1>
        </div>
        <div class="pic">
            <img src="images/cafe.jpg">
            <h1>Фірмове кафе</h1>
        </div>                
    </div>
</body>
</html>
